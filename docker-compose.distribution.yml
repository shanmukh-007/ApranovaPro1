version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: apranova_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-apranova_db}
      POSTGRES_USER: ${POSTGRES_USER:-apranova_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apranova_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - apranova_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apranova_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: apranova_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123}
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - apranova_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  backend:
    image: apranova-backend:latest
    container_name: apranova_backend
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-apranova_user}:${POSTGRES_PASSWORD:-apranova_password_123}@db:5432/${POSTGRES_DB:-apranova_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - workspace_data:/app/workspaces
    ports:
      - "8000:8000"
    networks:
      - apranova_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    image: apranova-frontend:latest
    container_name: apranova_frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - apranova_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  apranova_network:
    driver: bridge
    name: apranova_network

volumes:
  postgres_data:
    name: apranova_postgres_data
  redis_data:
    name: apranova_redis_data
  backend_static:
    name: apranova_backend_static
  backend_media:
    name: apranova_backend_media
  workspace_data:
    name: apranova_workspace_data

