version: '3.8'

services:
  # Django Backend Application (Development)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apra-nova-backend-dev
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - aprovova_reports:/app/APROVOVA
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/apra_nova_db
      - REDIS_URL=redis://:redis_password@redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - dev-network

  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: apra-nova-db-dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=apra_nova_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: apra-nova-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  aprovova_reports:
    driver: local

