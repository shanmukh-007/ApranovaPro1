# ============================================
# ApraNova Production Docker Compose Configuration
# ============================================
# This file is optimized for production deployment with:
# - Security hardening
# - Performance optimization
# - Health checks and monitoring
# - Automatic restarts
# - Resource limits
# - Nginx reverse proxy with SSL
# ============================================

version: '3.8'

services:
  # ============================================
  # Nginx Reverse Proxy with SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: apranova_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - apranova_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Certbot for SSL Certificates
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: apranova_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - apranova_network

  # ============================================
  # Backend - Django REST API with Gunicorn
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: apranova_backend
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - aprovova_reports:/app/APROVOVA
      - workspace_data:/app/workspaces
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - WORKSPACE_BASE_PATH=/app/workspaces
      - DJANGO_SETTINGS_MODULE=core.settings
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apranova_network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================
  # Frontend - Next.js Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_NAME=ApraNova
        - NEXT_PUBLIC_APP_URL=${FRONTEND_URL}
    container_name: apranova_frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=ApraNova
      - NEXT_PUBLIC_APP_URL=${FRONTEND_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - apranova_network
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Database - PostgreSQL with Backups
  # ============================================
  db:
    image: postgres:14-alpine
    container_name: apranova_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apranova_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Cache - Redis with Persistence
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: apranova_redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apranova_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Database Backup Service
  # ============================================
  db-backup:
    image: postgres:14-alpine
    container_name: apranova_db_backup
    restart: unless-stopped
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
    depends_on:
      - db
    networks:
      - apranova_network
    entrypoint: /bin/sh -c "while true; do sleep 86400; /backup.sh; done"

# ============================================
# Networks
# ============================================
networks:
  apranova_network:
    driver: bridge
    name: apranova_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: apranova_postgres_data
  redis_data:
    name: apranova_redis_data
  static_volume:
    name: apranova_static_volume
  media_volume:
    name: apranova_media_volume
  aprovova_reports:
    name: apranova_reports
  workspace_data:
    name: apranova_workspace_data

